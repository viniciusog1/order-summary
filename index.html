<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Red+Hat+Display">
    <link rel="stylesheet" href="styles.css">
    <title>Order Summary</title>
</head>
<body>
    <main>
    <div class="main-container">
        <div class="hero-container"><img class="hero-container" src="images/illustration-hero.svg" alt="hero"></div>
        <div class="title-container"><p class="title">Order Summary</p></div>
        <div class="dsc-container"><p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p></div>
        <div class="plan-container">
            <div class="sub-icon-msc-container"><img src="images/icon-music.svg" alt="icon-music"></div>
            <div class="plan-dsc" id="it1">Annual Plan</div>
            <div class="plan-dsc" id="it2">$59.99/year</div>
            <div id="it3">Change</div>
        </div>
        <br><br>
        <div class="btn-pay-container"><button class="btn-pay">Proceed to Payment</button></div>
        <br>
        <div class="txt-cancel"><p class="cancel-order">Cancel Order</p></div>
        <br>
    </div>
    </main>
</body>
</html>
